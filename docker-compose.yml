version: '3.8'

services:
    db:
        image: postgres:latest
        ports:
            - "5432:5432"
        environment:
            POSTGRES_HOST_AUTH_METHOD: "trust"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
    bot:
        build: .
        volumes:
            -   code_data:/sentdebot/
            - ./config/config.toml:/sentdebot/config/config.toml
            - ./static_data/:/sentdebot/static_data/
        depends_on:
            - db

volumes:
    postgres_data:
    code_data:
