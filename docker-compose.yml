version: '3.8'

services:
    db:
        image: postgres:latest
        container_name: sentdebot-db
        ports:
            - "5432:5432"
        environment:
            POSTGRES_HOST_AUTH_METHOD: "trust"
        volumes:
            - postgres_data:/var/lib/postgresql/data/
    bot:
        build: .
        container_name: sentdebot
        deploy:
            resources:
                limits:
                    cpus: "1.0"
                    memory: 500M
                reservations:
                    cpus: "0.05"
                    memory: 200M
        volumes:
            -   .:/sentdebot/
        depends_on:
            - db
    adminer:
        image: adminer
        container_name: sentdebot-adminer
        ports:
            - "8080:8080"
        depends_on:
            - db

volumes:
    postgres_data:
